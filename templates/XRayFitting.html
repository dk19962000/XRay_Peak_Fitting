<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
  padding: 5px;
}

  a.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

</style>
</head>
<body>

  <div>
      <a href="/" class="button">Home</a>
      <h2 align="center" style="color: red">Final Curve Fitting</h2>
  </div>

<div class="row">
  
  <div class="column">
    {% if result != None %}
          <img src="data:image/png;base64,{{ result }}"width="100%" height="450" >
      {% endif %}
  </div>
  <div class="column">
    {% if result != None %}
          <img src="data:image/png;base64,{{ result1 }}" >
      {% endif %}
  </div>
</div>

</body>
</html>
